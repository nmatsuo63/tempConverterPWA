<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Temperature Converter</title>
        <link rel="stylesheet" type="text/css" href="styles/app.css">
    </head>

    <body>
        <header class="app-header">
            <h1 class="header-title">Temperature Converter</h1>
        </header>
        <main class="app-main">
            <div class="content-row">
                <div class="column-half">
                    <label>Fahreheit</label>
                    <input id="fahrenheitInput" class="number-input" type="number" min="-459.66999999999996" placeholder="Input Fahreheight">
                </div>
                <div class="column-half">
                    <label>Celsius</label>
                    <input id="celsiusInput" class="number-input" type="number" min="-273.15" placeholder="Input Celsius">
                </div>

            </div>
        </main>

        <script src="scripts/app.js" async></script>
    </body>

</html>
